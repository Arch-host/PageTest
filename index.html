<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .layout1{
            width: 100%;
            height: 50vh;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .layout1 div{
            background-color: red;
            width: 50%;
            height: 50%;
        }

        .layout2{
            width: 100%;
            height: 50vh;
            background-color: brown;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        .layout2 .one{
            width: 30%;
            height: 40%;
            background-color: cornflowerblue;
        }

        .layout2 .two{
            width: 30%;
            height: 40%;
            background-color: chartreuse;
        }

        .layout2 .three{ 
            width: 30%;
            height: 40%;
            background-color: grey;
        }
    </style>
</head>      
<body>
    <section class="layout1">
        <div class="one">

        </div>
    </section>

    <section class="layout2">

        <div class="one">

        </div>

        <div class="two">

        </div>

        <div class="three">

        </div>

        <div class="one">

        </div>

        <div class="two">

        </div>

        <div class="three">

        </div>

    </section>
</body>
</html>
